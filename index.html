<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-container">
        <div class="picture">
            <div class="logo">
                <img src="img/odin-lined.png" alt="Odin-Logo">
                <h1>ODIN</h1>
            </div>

            <div class="pic-asset-recognition">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Haile West</a> on
                    <a href="https://unsplash.com/" target="_blank">Unsplash</a>.
                </p>
            </div>
        </div>

        <form action="" class="sign-up-form">
            <div class="header-text">
                <h2>Let's do this!</h2>
            </div>

            <div class="form-row">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="firstName" placeholder="" required >
                <span class="error-message"></span>
            </div>

            <div class="form-row">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="lastName" placeholder="" required>
                <span class="error-message"></span>
            </div>

            <div class="form-row">
                <label for="mail">EMAIL</label>
                <input type="email" id="mail" name="userEmail" placeholder="" required>
                <span class="error-message"></span>
            </div>

            <div class="form-row">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number" name="phoneNumber" placeholder="" required>
                <span class="error-message"></span>
            </div>

            <div class="form-row">
                <label for="pwd">PASSWORD</label>
                <input type="password" id="pwd" name="password" required>
                <span class="error-message">*Passwords do not match</span>
            </div>

            <div class="form-row">
                <label for="confirm-pwd">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-pwd" name="confirmPassword" required>
                <span class="error-message"></span>
            </div>
        </form>

        <div class="submission-container">
            <button type="submit" class="sign-up-btn">Create Account</button>
            <p>Already have an account? <a href="#" class="log-in-link">Log in</a></p>
        </div>
    </div>
</body>
</html>
